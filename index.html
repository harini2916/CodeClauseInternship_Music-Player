<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Music Player</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
</head>
<body>
    <h2>Music Player</h2> 
    <div class="main_div">

        <div class="current_song"></div>
            <img src="" id="cover_photo"/>
            <h1 id="title"></h1>
            <p id="singer"></p>
            <button id="prev"><i class="fas fa-backward fa-3x prev"></i></button>
            <button id="play"><i class="fas fa-play fa-3x prev"></i></button>
            <button id="next"><i class="fas fa-forward fa-3x prev"></i></button>
        </div>
        
        <div class="volume">
            <input type="range" min="0" max="100" value="50" class="volume-range">
            <div class="icon">
              <i class="fa fa-volume-up icon-size" aria-hidden="true"></i>
            </div>
            <div class="bar-hoverbox">
              <div class="bar">
                <div class="bar-fill"></div>
              </div>
            </div>
          </div>
    
</body>
</html>

    <script src='script.js'></script>

</body>
</html>
